# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - neuralnetworkgemstone

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  integration:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Lint code
        run: echo "Linting repository"

      - name: Run unit tests
        run: echo "Running unit tests"

  build:
    name: Continous Development
    needs: integration
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mlopsthesis.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_1113b234df1345c8ae95ffa6c9475761 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9670186a6743416595c30d4494d2a6be }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mlopsthesis.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1113b234df1345c8ae95ffa6c9475761 }}/neuralnetworkgemstone:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    needs: build
    name: Continuous Deployment
    runs-on: ubuntu-latest

    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'neuralnetworkgemstone'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_092ee48e48d84ae79cbabad5bf2146ad }}
        images: 'mlopsthesis.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1113b234df1345c8ae95ffa6c9475761 }}/neuralnetworkgemstone:${{ github.sha }}'